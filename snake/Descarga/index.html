<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Snake - Gatosauriocrack</title>
    
    <link rel="icon" type="image/png" href="snake.png">
    <link rel="apple-touch-icon" href="snake.png">
    <link rel="shortcut icon" href="snake.png">

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #373737; color: #ccc; font-family: Arial, sans-serif; margin: 0; text-align: center; -webkit-tap-highlight-color: transparent; }
        h1 { color: #EA7900; margin-top: 20px; font-size: 3.5em; font-family: 'Archivo Black', sans-serif; letter-spacing: -2px; text-shadow: 4px 4px 0px rgba(0,0,0,0.8); text-transform: uppercase; }
        .container { padding: 20px 15px; max-width: 850px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .image-wrapper { position: relative; width: 100%; max-width: 500px; margin-bottom: 20px; }
        .banner-image { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: block; }
        .mini-preview { position: absolute; bottom: 10px; right: 10px; width: 90px; height: 90px; overflow: hidden; border-radius: 4px; cursor: pointer; background: #000; }
        .mini-preview img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .mini-preview img.active-mini { display: block; animation: fadeIn 0.4s; }
        .flip-container { perspective: 1000px; width: 320px; height: 60px; margin: 20px auto; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .flip-inner { position: relative; width: 240px; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .flipped { transform: rotateX(-180deg); }
        .btn-front, .btn-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 50px 0 0 50px; font-weight: bold; color: white; cursor: pointer; border: none; overflow: hidden; }
        .btn-front { background-color: #EA7900; box-shadow: 0 6px #B35D00; }
        .btn-back { background-color: #2ecc71; box-shadow: 0 6px #27ae60; transform: rotateX(180deg); }
        .btn-front::after, .btn-back::after { content: ""; position: absolute; top: -50%; left: -100%; width: 50%; height: 200%; background: rgba(255, 255, 255, 0.4); transform: rotate(30deg); animation: brillo 3s infinite; }
        @keyframes brillo { 0% { left: -100%; } 20% { left: 150%; } 100% { left: 150%; } }
        .flip-control { width: 60px; height: 60px; background-color: #555; border-radius: 0 50px 50px 0; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; font-size: 1.2em; box-shadow: 0 6px #333; border: none; animation: saltito 5s ease-in-out infinite; }
        @keyframes saltito { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-12px); } 60% { transform: translateY(-6px); } }
        .support-button { display: inline-block; padding: 15px 30px; margin: 10px 0; color: white; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 1.3em; background-color: #FF5E5B; box-shadow: 0 6px #d14745; width: 80%; max-width: 260px; }
        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; cursor: pointer; }
        #lightbox img { max-width: 90%; max-height: 75%; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); object-fit: contain; }
        .close-lb { position: absolute; top: 20px; right: 20px; color: white; font-size: 2em; }
        #modal-eula, #modal-promo { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 12px; border: 4px solid #EA7900; max-width: 280px; width: 85%; position: relative; }
        .promo-slider { position: relative; width: 180px; height: 180px; margin: 10px auto 15px auto; background: #000; border: 1px solid #444; border-radius: 8px; overflow: hidden; }
        .promo-img { width: 100%; height: 100%; object-fit: contain; display: none; }
        .promo-img.active { display: block; }
        .hand-pointer { position: absolute; bottom: 30px; right: 30px; font-size: 2.2em; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.5); pointer-events: none; z-index: 10; animation: move-and-click 2s infinite; }
        .click-circle { position: absolute; bottom: 50px; right: 50px; width: 40px; height: 40px; background: rgba(234, 121, 0, 0.6); border-radius: 50%; pointer-events: none; transform: scale(0); z-index: 9; animation: pulse-click 2s infinite; }
        @keyframes move-and-click { 0%, 100% { transform: translate(0, 0) scale(1); } 40% { transform: translate(-20px, -20px) scale(1); } 50% { transform: translate(-20px, -20px) scale(0.8); } 60% { transform: translate(-20px, -20px) scale(1); } }
        @keyframes pulse-click { 0%, 45% { transform: translate(0, 0) scale(0); opacity: 0; } 50% { transform: translate(-10px, -10px) scale(1); opacity: 1; } 70% { transform: translate(-10px, -10px) scale(1.5); opacity: 0; } 100% { opacity: 0; } }
        .btn-action { background: #444; color: #777; padding: 12px 20px; border-radius: 50px; border: none; font-weight: bold; width: 100%; transition: 0.3s; cursor: not-allowed; }
        .btn-action.active { background: #EA7900; color: white; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <h1>SNAKE</h1>
    <div class="container">
        <div class="image-wrapper">
            <img src="snake.png" class="banner-image">
            <div class="mini-preview" id="mini-gallery" onclick="abrirLightbox()">
                <img src="1.jpg" class="active-mini">
                <img src="2.jpg">
                <img src="3.jpg">
                <img src="4.jpg">
            </div>
        </div>
        <div class="flip-container">
            <div class="flip-inner" id="main-button">
                <div class="btn-front" onclick="abrirEula()">
                    <i class="fas fa-download"></i>&nbsp; DESCARGAR APK
                </div>
                <div class="btn-back" onclick="window.location.href='https://gatosauriocrackworl.com/snake/'">
                    <i class="fas fa-gamepad"></i>&nbsp; JUEGA ONLINE
                </div>
            </div>
            <button class="flip-control" onclick="girarBoton()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <a href="https://ko-fi.com/gatosauriocrack/goal?g=0" target="_blank" class="support-button">
            <i class="fas fa-mug-hot"></i> APÓYAME
        </a>
        <p class="copyright">© 2025-2026 Gatosauriocrack. Todos los derechos reservados.</p>
    </div>
    <div id="lightbox" onclick="cambiarImagenLightbox(event)">
        <span class="close-lb" onclick="cerrarLightbox(event)">&times;</span>
        <img id="img-zoom" src="">
        <p style="color:white; margin-top:15px; font-size:0.9em;">Toca para ver la siguiente</p>
    </div>
    <div id="modal-eula">
        <div class="modal-content">
            <p style="font-weight: bold; color: #eee;">La descarga será inmediata.</p>
            <div style="display:flex; align-items:center; gap:10px; margin:20px 0; text-align: left;">
                <input type="checkbox" id="check-eula" onchange="validarCheck()" style="transform: scale(1.3);">
                <label style="font-size:0.85em;">Acepto los <a href="https://gatosauriocrackworl.com/Web/©" target="_blank" style="color:#EA7900;">acuerdos Eula</a></label>
            </div>
            <button id="btn-continuar" class="btn-action" onclick="irAPromo()">CONTINUAR</button>
            <p onclick="cerrarTodo()" style="margin-top:20px; font-size:0.75em; cursor:pointer; color:#666;">Cancelar</p>
        </div>
    </div>
    <div id="modal-promo">
        <div class="modal-content">
            <p id="game-name" style="color:#EA7900; font-weight:bold; margin-bottom: 5px;">BUSCAMINAS</p>
            <div class="promo-slider" onclick="irALinkAnuncio()">
                <img src="Buscaminas.png" class="promo-img active">
                <img src="tetris.png" class="promo-img">
                <img src="Aleatory.png" class="promo-img">
                <div class="click-circle"></div>
                <div class="hand-pointer"><i class="fas fa-mouse-pointer"></i></div>
            </div>
            <p id="timer-text" style="font-size: 0.8em; color: #888;">Disponible en <span id="seg">6</span>s</p>
            <button id="btn-descarga-final" class="btn-action">ESPERE...</button>
            <p style="font-size: 0.65em; color: #555; margin-top: 15px; font-weight: bold;">© 2025-2026 Gatosauriocrack</p>
        </div>
    </div>
    <script>
        const miniImgs = document.querySelectorAll('#mini-gallery img');
        let currentIdx = 0;
        setInterval(() => {
            miniImgs[currentIdx].classList.remove('active-mini');
            currentIdx = (currentIdx + 1) % miniImgs.length;
            miniImgs[currentIdx].classList.add('active-mini');
        }, 3000);
        function abrirLightbox() {
            const lb = document.getElementById('lightbox');
            document.getElementById('img-zoom').src = miniImgs[currentIdx].src;
            lb.style.display = 'flex';
        }
        function cambiarImagenLightbox(e) {
            if(e.target.className === 'close-lb') return;
            currentIdx = (currentIdx + 1) % miniImgs.length;
            document.getElementById('img-zoom').src = miniImgs[currentIdx].src;
        }
        function cerrarLightbox(e) { e.stopPropagation(); document.getElementById('lightbox').style.display = 'none'; }
        const btnInner = document.getElementById('main-button');
        const mEula = document.getElementById('modal-eula');
        const mPromo = document.getElementById('modal-promo');
        const check = document.getElementById('check-eula');
        const btnCont = document.getElementById('btn-continuar');
        const imgsP = document.querySelectorAll('.promo-img');
        const nombres = ["BUSCAMINAS", "TETRIS", "ALEATORY"];
        const links = ['https://gatosauriocrackworl.com/Buscaminas/descargar', 'https://gatosauriocrackworl.com/Tetris/descargar', 'https://Gatosauriocrackworl.com/Aleatory/descargar'];
        let currentPromoIdx = 0;
        function girarBoton() { btnInner.classList.toggle('flipped'); }
        function abrirEula() { mEula.style.display = 'flex'; }
        function cerrarTodo() { mEula.style.display = 'none'; mPromo.style.display = 'none'; }
        function validarCheck() { check.checked ? btnCont.classList.add('active') : btnCont.classList.remove('active'); }
        function irALinkAnuncio() { window.open(links[currentPromoIdx]); }
        function irAPromo() {
            if (!check.checked) return;
            mEula.style.display = 'none';
            mPromo.style.display = 'flex';
            setInterval(() => {
                imgsP[currentPromoIdx].classList.remove('active');
                currentPromoIdx = (currentPromoIdx + 1) % imgsP.length;
                imgsP[currentPromoIdx].classList.add('active');
                document.getElementById('game-name').innerText = nombres[currentPromoIdx];
            }, 3000);
            let seg = 6;
            const int = setInterval(() => {
                seg--;
                document.getElementById('seg').innerText = seg;
                if (seg <= 0) {
                    clearInterval(int);
                    document.getElementById('timer-text').style.visibility = 'hidden';
                    const bf = document.getElementById('btn-descarga-final');
                    bf.classList.add('active');
                    bf.innerText = "DESCARGAR AHORA";
                    bf.onclick = () => window.location.href = "https://gatosauriocrackworl.com/Web/Apk/snake1.5.apk";
                }
            }, 1000);
        }
    </script>
</body>
</html>
